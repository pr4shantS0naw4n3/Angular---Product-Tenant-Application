<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Login</h3>
                        <form class="register-form" [formGroup]="loginForm" (ngSubmit)="login()">
                            <label>Country</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-compass-05"></i>
                                    </span>
                                </div>
                                <div class="col-lg-5 col-md-6 col-sm-3">
                                    <select formControlName="country" class="selectpicker"
                                        data-style="btn btn-primary btn-round"
                                        style="width:248px;height:42px;margin-left:-14px;background-color: #E8F0FE;"
                                        title="Single Select">
                                        <option *ngFor="let country of countrys" [value]="country.countryName">
                                            {{country.countryName}}</option>
                                    </select>
                                </div>
                            </div>
                            <label>Email</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>

                                <input type="text" formControlName="emailId" class="form-control" placeholder="Email"
                                    (focus)="focus=true;hasError=false" (blur)="focus=false">
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Password" (focus)="focus1=true;hasError=false" (blur)="focus1=false">
                            </div>
                            <div class="error" *ngIf="hasError">
                                <span style="color: red;">{{error}}</span>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block btn-round">Login</button>
                        </form>
                        <div class="forgot">
                            Dont have an Account?
                            <a (click)="router.navigate(['/signup'])"
                                style="cursor: pointer;text-decoration: underline;">Register
                                here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
