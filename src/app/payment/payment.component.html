<div class="container">
    <div id="Checkout" class="inline">
        <h1>Pay Invoice</h1>
        <div class="card-row">
            <span class="visa"></span>
            <span class="mastercard"></span>
            <span class="amex"></span>
            <span class="discover"></span>
        </div>
        <form [formGroup]="paymentFormGroup" (ngSubmit)="checkDetails()">
            <div class="form-group">
                <label for="PaymentAmount">Payment amount</label>
                <div class="amount-placeholder">
                    <span>$</span>
                    <span>{{userData.amountToPay}}</span>
                </div>
            </div>
            <div class="form-group">
                <label or="NameOnCard">Name on card</label>
                <input id="NameOnCard" formControlName="nameOnCard" class="form-control" type="text" maxlength="255">
            </div>
            <div class="form-group">
                <label for="CreditCardNumber">Card number</label>
                <input id="CreditCardNumber" maxlength="25" formControlName="cardNumber"
                    (keyup)="formatCardNumber($event)" class="null card-image form-control" type="text">
            </div>
            <div class="expiry-date-group form-group">
                <label for="ExpiryDate">Expiry date</label>
                <input id="ExpiryDate" formControlName="expiryDate" class="form-control" type="text"
                    (keyup)="formatExpDate($event)" placeholder="MM / YYYY" maxlength="9">
            </div>
            <div class="security-code-group form-group">
                <label for="SecurityCode">Security code</label>
                <div class="input-container">
                    <input id="SecurityCode" formControlName="cvv" class="form-control" type="text">
                    <i id="cvc" class="fa fa-question-circle"></i>
                </div>
                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div>
            <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
                <span class="submit-button-lock"></span>
                <span class="align-middle">Pay ${{userData.amountToPay}}</span>
            </button>
        </form>
    </div>
</div>
